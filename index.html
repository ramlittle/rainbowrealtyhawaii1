<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Realty Landing Page</title>
    <link rel='stylesheet' href='css/styles.css'>
</head>
<body>
    <section class='landing-page-container'>
        <div class='tag-line-container'>
            <div class='headings-container'>
                <h2>Find Your</h2>
                <h1>Dream Home</h1>
                <h2>With Rainbow Realty</h2>
                <a href=''>www.rainbowrealtyhawaii.com</a>
            </div>
        </div>
        <div class='form-container'>
            <form>
                <label for='firstName'>First Name</label>
                <input type='text' name='firstName'/>
                <label for='lastName'>Last Name</label>
                <input type='text' name='lastName'/>
                <label for='email'>Email</label>
                <input type='email' name='email'/>
                <label for='phone'>Phone</label>
                <input type='text' name='phone'/>
                <label for ='address'>Address</label>
                <input type='text' name ='address'/>
                <label for='message'>Message</label>
                <textarea name='message' rows='2' cols='2'></textarea>
                <button type='submit'>Inquire</button>
            </form>
        </div>
    </section>
</body>
</html>
